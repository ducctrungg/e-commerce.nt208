<!DOCTYPE html>
<html>

<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body,
    html {
      height: 100%;
    }

    .form-register {
      max-width: 450px;
      padding: 1.2rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body class="d-flex align-items-center py-4 text-bg-dark">
  <main class="form-register w-100 m-auto">
    <form method="POST" action="" class="needs-validation" novalidate>
      {% csrf_token %}
      <h1 class="mb-3 fw-bold text-center">Register</h1>
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        {{form.username}}
        <div class="mt-2 text-danger fw-bold">
          {{form.errors.username}}
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email">
      </div>  
      <div class="mb-3">
        <label class="form-label" for="phone">Phonenumber</label>
        <input type="password" name="phone" id="phone" placeholder="Enter phonenumber">
      </div>
      <div class="mb-3">
        <label class="form-label" for="phone">Password</label>
        {{form.password1}}
        <div class="mt-2 text-danger fw-bold">
          {{form.errors.password1}}
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="phone">Password confirm</label>
        {{form.password2}}
        <div class="mt-2 text-danger fw-bold">
          {{form.errors.password2}}
        </div>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" value="Register account">Register</button>
    </form>
    <div class="mt-4">
      <div class="d-flex justify-content-center">
        Already have an account ?<a href="{% url 'login' %}" class="ml-2">Login</a>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    $().ready(() => {
      $('input').addClass('form-control');
      $('input').attr('required', true);
      $('#id_username').attr('placeholder', 'Enter username');
      $('#id_password1').attr('placeholder', 'Enter password');
      $('#id_password2').attr('placeholder', 'Re-enter Password');
    })
  </script>

</body>

</html>
