{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<style>
  .carousel-item{
    height: 300px;
  }
</style>

<div id="carouselHeader" class="carousel slide my-3" style="width: fit-content; height: 300px;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner rounded-3">
    <div class="carousel-item active">
      <img src="{% static 'images/carousel-1.jpg '%}" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/carousel.jpg '%}" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/carousel-1.jpg '%}" class="d-block w-100">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="row">
  {% for product in products %}
  <div class="col-sm-6 col-md-3 mb-3">
    <div class="card">
      <a href="products/{{product.slug}}" class="link-dark" style="text-decoration: none;">
        <img src="{{product.imageURL}}" class="card-img-top">
      </a>
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <button data-product="{{product.id}}" data-action="add" class="btn btn-secondary add-btn update-cart">Add to
          Cart</button>
        <h4 style="float: right"><strong>${{product.price|floatformat:2}}</strong></h4>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
