<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,
    body {
      height: 100%;
    }

    .form-signin {
      max-width: 400px;
      padding: 1.2rem;
    }
  </style>

</head>

<body class="d-flex align-items-center py-4 text-bg-dark">
  <main class="form-signin w-100 m-auto">
    <form method="POST" action="">
      {% csrf_token %}
      <h1 class="mb-3 fw-bold">Sign in</h1>
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" value="Login">Login</button>
    </form>
    {% for message in messages %}
    <p id="messages mt-2 text-danger fw-bold">{{message}}</p>
    {% endfor %}
    <div class="mt-4">
      <div class="d-flex justify-content-center links">
        Don't have an account ?<a href="{% url 'register' %}" class="ml-2"> Sign Up</a>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
